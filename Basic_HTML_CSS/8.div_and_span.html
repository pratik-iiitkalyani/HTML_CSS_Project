<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div and Span</title>
    <style>
      .container1 {
        background-color: chocolate;
        color: black;
      }
      .container2 {
        background-color: aliceblue;
        color: black;
      }
      .span {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- div is block level element and span is inline element -->
    <div class="container1">
      <h2>Heading</h2>
      <ul>
        <li>list iteam</li>
        <li>list iteam</li>
        <li>list iteam</li>
        <li>list iteam</li>
        <li>list iteam</li>
      </ul>
    </div>
    <div class="container2">
      <h2>heading <span class="span">two</span></h2>
      <img src="./images.jpg" alt="" />
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Id, ex
        accusantium! Quia placeat eveniet ab libero ipsa nobis beatae alias?
      </p>
    </div>
  </body>
</html>
