<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- Ordered List -->
    <!-- Default 1.2.3... -->
    <ol>
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
      <li>Item4</li>
    </ol>
    <!-- we can mention type also type="A"/"a"/"i"/"I" -->
    <ol type="I">
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
      <li>Item4</li>
    </ol>

    <!-- Unordered Lists -->
    <ul style="list-style-type: none">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Description Lists -->
    <dl>
      <dt>Guitar</dt>
      <dd>Guitar is 6 string instruments</dd>
    </dl>
  </body>
</html>
